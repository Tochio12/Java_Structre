<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

            background: #fff;

        iframe {
            width: 800px; 
            height: 450px;
            border: none;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

    <header>
